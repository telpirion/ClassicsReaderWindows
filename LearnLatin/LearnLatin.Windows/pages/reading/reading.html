<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>reading</title>

    <!-- WinJS references -->
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="reading.css" rel="stylesheet" />
    <script src="reading.js"></script>
</head>
<body>
    <div class="reading fragment">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <button data-win-control="WinJS.UI.BackButton"></button>
                <span class="pagetitle">Library (<span class="lang"></span>)</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="bookList"></div>
            <div class="listTemplate lat"
                 data-win-control="WinJS.Binding.Template"
                 style="display:none">
                <div class="listItem">
                    <h2 data-win-bind="innerText: title"></h2>
                    <p data-win-bind="innerText: author"></p>
                </div>
            </div>
            <div class="listTemplate eng"
                 data-win-control="WinJS.Binding.Template"
                 style="display:none">
                <div class="listItem">
                    <h2 data-win-bind="innerText: engTitle"></h2>
                    <p data-win-bind="innerText: engAuthor"></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
