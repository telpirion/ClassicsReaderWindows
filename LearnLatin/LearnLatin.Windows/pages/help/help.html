<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>help</title>

    <link href="help.css" rel="stylesheet" />
    <script src="help.js"></script>
    <script src="../../js/help-files.js"></script>
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" class="helpSettingsFlyout" aria-label="About settings flyout" data-win-options="{settingsCommandId:'help', width:'wide'}">
        <div class="win-ui-light win-header" style="background-color:#A347A4">
            <button type="button" id="backButton" class="win-backbutton"></button>
            <div class="win-label">Help</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <div id="helpFilesTemplate"
                     data-win-control="WinJS.Binding.Template">
                    <div class="help-link">
                        <h3 data-win-bind="textContent: title"></h3>
                    </div>
                </div>
                <div class="helpFilesList"
                     data-win-control="WinJS.UI.ListView"
                     data-win-options="{
                        itemTemplate: select('#helpFilesTemplate'),
                        itemDataSource: Help.assets.dataSource,
                        selectionMode: 'none',
                        tapBehavior: 'invokeOnly',
                        layout: { layout: WinJS.UI.ListLayout }
                     }">
                </div>
                <div class="helpFileView no-show">
                    <div class="helpFile">

                    </div>
                    <div class="return help-link">
                        Back
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
