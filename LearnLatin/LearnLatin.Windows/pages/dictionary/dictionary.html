<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>dictionary</title>

    <!-- WinJS references -->
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="dictionary.css" rel="stylesheet" />
    <script src="dictionary.js"></script>
</head>
<body>
    <div class="dictionary fragment">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <button data-win-control="WinJS.UI.BackButton"></button>
                <span class="pagetitle">Dictionary</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="searchDictionary"
                 data-win-control="WinJS.UI.SearchBox"
                 data-win-options="{
                 placeholderText: 'Enter a Latin word or stem'
                 }"></div><br/>
            <div id="output"></div>
        </section>
    </div>
</body>
</html>
