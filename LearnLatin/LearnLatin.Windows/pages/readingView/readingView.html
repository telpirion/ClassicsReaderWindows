<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>readingView</title>

    <!-- WinJS references -->
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="readingView.css" rel="stylesheet" />
    <script src="readingView.js"></script>
</head>
<body>
    <div class="readingView fragment">
        <section aria-label="Main content" role="main">
            <div id="bookText" >
                <progress class="win-ring"></progress>
            </div>
            <div id="resources" contenteditable="true">
            </div>
            <div id="bookInfo">
                <i><span id="workTitle"></span></i> - <span id="author"></span>
            </div>
            <div id="page">
                <span class="lang-page">Liber</span> <span id="bookNum"></span>.<span id="pageNum"></span>
            </div>
        </section>
        <div id="readingViewAppBar"
             data-win-control="WinJS.UI.AppBar">
            <button id="dictionary"
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{
                        label: 'Dictionary',
                        icon: 'find'
                    }"></button>
            <button id="translation"
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{
                        label: 'Translation',
                        icon: 'view'
                    }"></button>
            <hr data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{ type: 'separator'}" />
            <button id="nextPage"
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{
                        label: 'Next page',
                        icon: 'next'
                    }"></button>
            <div data-win-control="WinJS.UI.AppBarCommand"
                 data-win-options="{
                    type: 'content'
                 }">
                <input id="pages" type="range" />
            </div>
        </div>
    </div>
</body>
</html>
