<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <link href="home.css" rel="stylesheet" />
    <script src="home.js"></script>
</head>
<body>
    <div class="home fragment">

        <section class="page-section" aria-label="Main content" role="main">
            <div data-win-control="WinJS.UI.Pivot">
                <div class="pivotitem"
                     data-win-control="WinJS.UI.PivotItem"
                     data-win-options="{
                        header: 'library'
                     }">
                    <div class="library"></div>
                </div>
                <div class="pivotitem"
                     data-win-control="WinJS.UI.PivotItem"
                     data-win-options="{
                        header: 'translations'
                     }">
                    <div class="englishLibrary"></div>
                </div>
                <div class="pivotitem"
                     data-win-control="WinJS.UI.PivotItem"
                     data-win-options="{
                        header: 'dictionary'
                     }">
                    <div>
                        <input class="searchDictionary"
                               type="search"
                               placeholder="Enter a Latin word to find" />
                    </div>
                </div>
                <div class="pivotitem"
                     data-win-control="WinJS.UI.PivotItem"
                     data-win-options="{
                        header: 'vocab'
                     }">
                    <div class="vocabSection"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
