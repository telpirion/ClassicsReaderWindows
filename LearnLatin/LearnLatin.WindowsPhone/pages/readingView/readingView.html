<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>readingView</title>

    <link href="readingView.css" rel="stylesheet" />
    <script src="readingView.js"></script>
</head>
<body>
    <div class="readingView fragment">
        <section class="page-section" aria-label="Main content" role="main">
            <div class="bookText"></div>
        </section>
        <footer class="book">
            <div class="bookInfo">
                <i><span class="workTitle"></span></i> - <span class="author"></span>
            </div>
            <div class="page">
                <span class="lang-page">Liber</span> <span class="bookNum"></span>.<span class="pageNum"></span>
            </div>
        </footer>
    </div>
</body>
</html>
