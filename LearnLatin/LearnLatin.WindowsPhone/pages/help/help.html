<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>help</title>

    <link href="help.css" rel="stylesheet" />
    <script src="help.js"></script>

    <script src="../../js/help-files.js"></script>
</head>
<body>
    <div class="help fragment">
        <header class="win-pivot-header header" aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">help</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div id="helpFilesTemplate"
                 data-win-control="WinJS.Binding.Template">
                <div class="help-link">
                    <h3 data-win-bind="textContent: title"></h3>
                </div>
            </div>
            <div class="helpFilesList"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                        itemTemplate: select('#helpFilesTemplate'),
                        itemDataSource: Help.assets.dataSource,
                        selectionMode: 'none',
                        tapBehavior: 'invokeOnly',
                        layout: { layout: WinJS.UI.ListLayout }
                     }">
            </div>
            <div class="helpFileView no-show">
                <div class="helpFile">

                </div><br/>
                <div class="return help-link">
                    <a href="#">Back</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
