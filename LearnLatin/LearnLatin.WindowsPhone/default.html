<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LearnLatin.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- LearnLatin.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="js/testing.js"></script>
    <script src="Scripts/jquery-2.1.1.js"></script>

    <!-- Language-specific code -->
    <script src="js/verbs.js"></script>
    <script src="js/Dictionary.js"></script>
    <script src="js/Library.js"></script>
    <script src="/js/Notes.js"></script>
</head>
<body class="phone">
    <header class="page-header" aria-label="Header content" role="banner">
        <h1 class="titlearea win-type-ellipsis">
            <span class="pagetitle">Latin Reader</span>
        </h1>
    </header>
    <div id="contenthost" data-win-control="Application.PageControlNavigator"
         data-win-options="{home: '/pages/home/home.html'}">
    </div>
    <div data-win-control="WinJS.UI.AppBar">
        <button class="navbar"
             data-win-control="WinJS.UI.AppBarCommand"
             data-location="/pages/home/home.html"
             data-win-options="{
                command: 'home',
                label: 'home',
                icon: 'home'
             }">
        </button>
        <button class="navbar"
             data-win-control="WinJS.UI.AppBarCommand"
             data-location="/pages/dictionary/dictionary.html"
             data-win-options="{
                command: 'dictionary',
                label: 'dictionary',
                icon: 'find'
             }">
        </button>
        <button class="navbar"
                data-win-control="WinJS.UI.AppBarCommand"
                data-location="/pages/about/about.html"
                data-win-options="{
                command: 'about',
                label: 'about',
                section: 'selection'
             }">
        </button>
        <button class="navbar"
                data-win-control="WinJS.UI.AppBarCommand"
                data-location="/pages/help/help.html"
                data-win-options="{
                command: 'help',
                label: 'help',
                section: 'selection'
             }"></button>
    </div>
</body>
</html>
